    <ul class="nav-list">
      <li>

          <span class="links_name">Medecins</span>

         <span class="tooltip">Medecins</span>

      <li>
       <button class="bttn">

       <span class="tooltip">Infirmiers</span>

     <li>
       <button class="bttn">
        <i class="fa fa-address-book-o" aria-hidden="true"></i>
         <span class="links_name">Assistants administratif</span>
       </button>
       <span class="tooltip">Assistants administratif</span>

     <li>

  </div>
  <!--sidebar ends here-->
    <div class="container">
        <nav class="navbar">    
              <h2 for="btttn">Création compte</h2>
              <div class="search-wrapper">
                <span class="las la-search" ></span>
                <input type="search" placeholder="Recherche" />
              </div>
              <!--modification profil-->
              <div class="user-wrapper">
                <img src="medecina.png" width="60px" height="60px" alt="">
                <div>
                    <h4>Admin</h4>
                    <small>-------</small>
                </div>
            </div>
        </nav>
        <main>
            <div class="main__container">
              <form class="form"> 
               <div class="titre"><h1>Ajouter un nouveau compte</h1></div>    
                  <div class="form_wrap">
                   <div class="input_grp">
                     <div class="input_wrap">
                       <label for="nom"><h4>Nom</h4></label>
                       <input type="text" id="nom" required>
                   
                     </div>
                     <div class="input_wrap">
                       <label for="Prénom"><h4>Prénom</h4></label>
                       <input type="text" id="Prénom" required>
                     </div>
                   </div>
                  <div class="input_grp1">
                   <div class="input_wrap">
                     <label for="email"><h4>Email</h4></label>
                     <input type="email" id="email" required>
                   </div>
                   <div class="input_wrap">
                     <label for="num_tel"><h4>Numéro téléphone</h4></label>
                     <input type="tel" id="num_tel" required>
                   </div>
                  </div> 
                 <div class="input_grp2"> 
                  <div class="input_wrap">
                    <label for="mot de passe"><h4>Mot de passe</h4></label>
                    <input type="password" id="mot de passe" required>
                  </div>
                  <div class="input_wrap">
                    <button class="btn" >Enregistrer</button>
                 </div> 
                 </div>
              </form>
            </div>
        </main>
      </div>
