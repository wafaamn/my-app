      <li>
       <button class="bttn">

     </li>

    </ul>
  </div>
  <!--sidebar ends here-->
    <div class="container">
        <nav class="navbar">    
              <h2 for="btttn">Rendez-vous</h2>
              <div class="search-wrapper">
                <span class="las la-search" ></span>
                <input type="search" placeholder="Recherche" />
              </div>
              <!--modification profil-->
              <!-- drop-down user account -->
              <div class="user-wrapper">
                <div class="action">
                  <div class="profile" onclick="menuToggle();">
                    <img src="medecina.png"  alt="">
                  </div>
          
                  <div class="menu">
                      <h3>
                          MERABET MOHAMED
                          <div>m.merabet@esi-sba.dz</div>
                      </h3>
                      <ul>
                          <li>
                              <button class="rundown-btn">
                                <span class="material-icons icons-size" id="p">person</span>
                                <span class="links_name"><h4>Mon profile</h4></span>
                              </button>
                          </li>
                          <li>
                            <button class="rundown-btn">
                              <span class="material-icons icons-size" id="p">mode</span>
                                <span class="links_name"><h4>Modifier le compte</h4></span>
                              </button>
                          </li>
                          <li>
                            <button class="rundown-btn">
                              <span class="material-icons icons-size" id="p">mail</span>
                            
                                <span class="links_name"><h4>Boite de récéption</h4></span>
                              </button>
                          </li>
                          <li>
                            <button class="rundown-btn">
                              <span class="material-icons icons-size" id="p">logout</span>
                                <span class="links_name"><h4>Se déconnecter</h4></span>
                              </button>
                          </li>
                      </ul>
                  </div>
              </div>
            </div>             <!-- drop-down user account -->

        <main class="main">            
            <div class="main__container">
              <form class="form"> 
               <div class="titre"><h1>Réservation de rendez-vous</h1></div>    
                  <div class="form_wrap">
                   <div class="input_grp">
                     <div class="input_wrap">
                       <label for="nom"><h4>Nom</h4></label>
                       <input type="text" id="nom" required>
                   
                     </div>
                     <div class="input_wrap">
                       <label for="Prénom"><h4>Prénom</h4></label>
                       <input type="text" id="Prénom" required>
                     </div>
                   </div>
                  <div class="input_grp1">
                   <div class="input_wrap">
                     <label for="email"><h4>Email</h4></label>
                     <input type="email" id="email" required>
                   </div>
                   <div class="input_wrap">
                     <label for="num_tel"><h4>Numéro téléphone</h4></label>
                     <input type="tel" id="num_tel" required>
                   </div>
                  </div> 
                 <div class="input_grp2"> 
                  <div class="input_wrap">
                    <label for="mot de passe"><h4>Mot de passe</h4></label>
                    <input type="password" id="mot de passe" required>
                  </div>
                  <div class="input_wrap">
                    <button class="btn" >Enregistrer</button>
                 </div> 
                 </div>
              </form>
            </div>
        </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="Rendez-vous.js"></script>
    <!-- début drop-down user account -->
    <script>
      function menuToggle(){
          const toggleMenu = document.querySelector('.menu');
          toggleMenu.classList.toggle('active')
      }
